<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Issue Tracker</title>
    <link rel="stylesheet" href="./assets/css/main.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>JS ISSUE TRACKER <span>By davis </span></h1>
        </header>
        <main>
            
            <form action="">
                
                <fieldset>
                    <legend>Add New Issue</legend>
                    <p> Description :  <br>
                        <input type="text" placeholder="description" name="description" id="description">
                    </p>
                    <p> Severity : <br>
                        <select name="severity" id="seerity">
                            <option value="low">low</option>
                            <option value="medium">low</option>
                            <option value="high">high</option>
                        </select>
                    </p>
                    <p> Assigned To: <br>
                        <input type="text" placeholder="Assigned to" name="assingedto" id="assignedto">
                    </p>
                    <p>
                        <button type="submit" name="submit" id="submit">Add</button>
                    </p>

                </fieldset>
                
            </form>
        </main>
    </div>
</body>
</html>
