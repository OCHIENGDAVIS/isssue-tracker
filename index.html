<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Issue Tracker</title>
    <link rel="stylesheet" href="./assets/css/main.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>JS ISSUE TRACKER <span>By davis </span></h1>
        </header>
        <main>
            
            <form action="#" id="addIssue" name="addIssue" onsubmit="return validateForm();  " method="POST">
                
                <fieldset>
                    <legend>Add New Issue</legend>
                    <p> Description :  <br>
                        <input type="text" placeholder="description" name="description" id="description">
                        
                    </p>
                    <span class="error" id="descError">*Description is required!*</span>
                    <p> Severity : <br>
                        <select name="severity" id="seerity">
                            <option value="low">low</option>
                            <option value="medium">medium</option>
                            <option value="high">high</option>
                        </select>
                    </p>
                    <span class="error" id="severityError">*severity is required!*</span>
                    <p> Assigned To: <br>
                        <input type="text" placeholder="Assigned to" name="assingedTo" id="assignedTo">
                    </p>
                    <span class="error" id="assignedToError">*Assigned to is required!*</span>
                    <p>
                        <button type="submit" name="submit" id="submit" onclick="preventLoading();">Add</button>
                    </p>

                </fieldset>
                
            </form>
        </main>
    </div>
    <script src="./assets/js/main.js"></script>
</body>
</html>
